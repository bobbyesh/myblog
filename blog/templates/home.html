{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1" id="main-content">

            {% for post in posts %}
            <div class="post-preview">
                <a href="post.html">
                    <h2 class="post-title">
                            {{ post.title }}
                        </h2>
                    <p class="post-preview">
                        {{ post.preview }}
                    </p>
                </a>
                <p class="post-meta">Posted on {{ post.created }}</p>
            </div>
            <hr> {% endfor %}

            <!-- Pager -->
            <ul class="pager">
                <li class="next">
                    <a href="#">Older Posts &rarr;</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<hr> {% endblock content %}}
